<div class="login-container">
    <form (ngSubmit)="doLogin()" class="login-form" [formGroup]="loginForm">
        <h1>Пријава</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email"
                   placeholder="mail@example.com">
            <mat-error *ngIf="loginForm.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button class="login-button" (click)="doLogin()" type="reset">Log In</button>
    </form>
</div>
